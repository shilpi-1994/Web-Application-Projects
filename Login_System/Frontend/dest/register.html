<!DOCTYPE html>
<html>
<head>
	<title>Care Website</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	
</head>
<body class="bg-image">
    <div class="test-image"></div>
    
    <div class="register-form centered">
            <h2 id="login-title" class="text-black">Sign Up</h2>
            <p class="text-gray">Please fill in this form to create an account</p>
            <hr>
            <form method="post" name="myForm">

                <div>
                    <div class="col-6">
                        <input class="full-width" id="fname" type="text" name="firstname" placeholder="First Name" autocomplete="off">
                        <span class="full-width" id="fname-error"></span>
                    </div>
                    <div class="col-6">
                        <input class="full-width" id="lname" type="text" name="lastname" placeholder="Last Name" autocomplete="off" >
                        <span class="full-width" id="lname-error"></span>
                    </div>
                </div>

                <div>
                        <div class="col-6">
                            <input class="full-width" id="email" type="email" name="email" placeholder="Email" autocomplete="off">
                            <span class="full-width" id="email-error"></span>
                        </div>
                        <div class="col-6">
                            <input class="full-width" id="phone" type="number" name="phone" placeholder="Phone" autocomplete="off">
                            <span class="full-width" id="phone-error"></span>
                        </div>
                </div>
                
                
                <div class="col-12 flex-column">
                        <input class="col-12" id="password" type="password" name="password" placeholder="Password" class="col1" autocomplete="off">
                        <div class="col-12" id="pass-error"></div>
                </div>

                <div class="col-12 flex-column">
                        <input class="col-12" id="conpass" type="password" name="confirm-password" placeholder="Confirm Password" class="col1" autocomplete="off"> <br>
                        <span class="full-width" id="conpass-error"></span>
                </div>
            
                <div class="checkbox">
                    <input type="checkbox" name="terms" id="check"><span class = "terms">I agree the <a href="">Terms of Use</a> & <a href="" >Privacy Policy</a>.</span><br>
                    <span class="full-width" id="terms-error"></span>
                </div>
            
                <div class="align-center full-width login-btn-box">
                <input class="half-width" id="submit" type="submit" name="submit" value="Sign Up" width="20px">
                    <div class="align-center login-btn">
                        <a href="index.html" class="text-gray">Login</a>
                    </div>
                    <h3 id="user_message"></h3>
                </div>
            </form>
    </div>
</body>
<script type="text/javascript" src="register_app.js"></script>
<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</html>
