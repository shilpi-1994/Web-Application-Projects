<!DOCTYPE html>
<html>

<head>
    <title>Messaging App</title>
    <link rel="stylesheet" type="text/css" href="homepage.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-light justify-content-end">
                <h1 id="main-head" class="justify-content-center">Messaging App</h1>
                <button type="button" class="btn btn-primary btn-style btn-center message">Messages <span class="badge badge-light"></span></button>
                <button type="button" class="btn btn-primary btn-style btn-right logout">Logout</button>
            </nav>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="card profile-card">
                        <img class="card-image" src="https://api.adorable.io/avatars/65/randomtext.png" alt="Card image cap">
                        <div class="card-body card-margin">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <button type="submit" class="btn btn-primary delete" name="delete">Delete Account</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 message-box " onclick="location.href='#';" style="cursor: pointer;"></div>
                </div>
        </div>
    </main>

    <!-- Messages Template using Handlebars-->
    <script id="message-template" type="text/x-handlebars-template">
        {{#each messages}}
            <div class="card {{isMessageRead this.MESSAGE_READ}}" message-read={{this.MESSAGE_READ}} data-message-id={{this.ID}} id={{this.ID}} onclick="">
                <div class="card-body card-margin">
                <i class="far fa-trash-alt"></i> <i class="far fa-star"></i>
                <img class="msg-avatar" data-toggle="modal"  data-target="#myModal" src={{this.PICTURE}} alt="Card image cap"/>
                <h5 class="message-name">{{this.NAME}}  </h5>
                <p class="message-time"> - {{mesgTime this.MESSAGE_TIME}} days ago</p>
                <p class="card-message">{{this.MESSAGE}}</p>
            </div>
            </div>
        {{/each}} 
    </script>


    <!-- Modal Template using Handlebars -->
    <script id="sender-modal-template" type="text/x-handlebars-template">
        <div class="modal-header">
            <h5 class="modal-title">{{sender.NAME}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img class="modal-body-btn modal-style" src="{{sender.PICTURE}}">
            </div>
            <div class="col-md-9">
                <p class="modal-address">{{sender.ADDRESS}}</p>
                <p class="modal-phone">{{sender.PHONE}}</p>
            </div>
        </div>
    </script>

    <div class="modal fade sender-modal" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="sender-details">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="homepage.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

</body>

</html>
